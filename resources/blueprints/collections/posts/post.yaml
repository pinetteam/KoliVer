tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: featured_image
            field:
              container: assets
              type: assets
              display: 'Featured Image'
              max_files: 1
              validate:
                - required
          -
            import: content
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: author
            field:
              max_items: 1
              type: users
              display: Author
              validate:
                - required
          -
            handle: categories
            field:
              type: terms
              taxonomies:
                - categories
              display: Categories
              mode: select
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
