title: 'Page Builder'
fields:
  -
    handle: blocks
    field:
      collapse: accordion
      type: replicator
      display: Blocks
      sets:
        main:
          display: Main
          sets:
            contact_section:
              display: 'Contact Section'
              icon: mail-sign-at
              fields:
                -
                  import: contact_section
            featured_post:
              display: 'Featured Post'
              icon: layout-split-verical
              fields:
                -
                  import: featured_post
            featured_posts:
              display: 'Featured Posts'
              icon: dashboard-layout
              fields:
                -
                  import: featured_posts
            all_posts:
              display: 'All Posts'
              icon: layout-grid-dots
              fields:
                -
                  import: all_posts
            content:
              display: Content
              icon: text-formatting-shadow-text
              fields:
                -
                  import: content
            resims:
              display: resims
              fields:
                -
                  import: resimler
            urunler:
              display: Ürünler
              icon: programming-module-box-cube
              fields:
                -
                  import: urun_listesi
